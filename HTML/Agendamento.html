<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Agendamento</title>
    <link rel="stylesheet" type="text/css" href="../Agendamento.css" media="screen"/>

    <script src="..\script.js"></script>
    <link rel="stylesheet" href="..\reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="..\styles.css" media="screen" />

    </head>

    <body>

        <header>
            <div class="submenu">
                <nav class="nav_submenu">
                    <div>
                        <a class="a_submenu" href="../index.html">Home</a>
                        <a class="a_submenu" href="Agendamento.html">Agendamento</a>
                        <a class="a_submenu" href="../Avalie.html">Avalie</a>
                    </div>
                </nav>
            </div>
        </header>

        <div class="agendamento_container">
            <h2 class="titulo_agendamento">Agenda Fácil NAF</h2>
            <form class="form_agendamento" id="agendamentoForm" method="post">

                <div class="form-group_agendamento">
                    <label for="cidade_atendida">Cidade:</label>
                    <select id="cidade_atendida" name="cidade_atendida" required>
                        <option value="Teresópolis">Teresópolis</option>
                        <option value="Magé">Magé</option>
                        <option value="`Petrópolis">Petrópolis</option>
                        <option value="Nova Friburgo">Nova Friburgo</option>
                    </select>
                </div>

                <div class="form-group_agendamento"> 
                    <label for="data_marcada">Escolha o dia:</label>

                    <script>document.addEventListener('DOMContentLoaded', function () { definirLimitesData(); });</script>
                    <input type="date" id="data_marcada" name="data_marcada" required>
                </div>

                <div class="form-group_agendamento">
                    <label for="hora_marcada">Escolha o horário:</label>
                    <select id="hora_marcada" name="hora_marcada" required>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                    </select>
                </div>
            
                <div class="form-group_agendamento">
                    <button type="submit" >Agendar</button>
                </div>
                
                <script>
                    document.getElementById('agendamentoForm').addEventListener('submit', function(event) {
                        event.preventDefault();
                        alert('Agendamento realizado, confira os dados do agendamento enviados através do seu E-mail!');
                        window.location.href = 'HTML/avalie.html';
                    });
                </script>

            </form>
        </div>

    </body>
</html>
